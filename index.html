<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./public/css/bootstrap.min.css" />
		<link rel="stylesheet" href="./public/css/checkout.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">
				Thông tin đơn hàng
			</h5>
			<button
				class="btn-close"
				type="button"
				data-bs-dismiss="modal"
				aria-label="Close"
			></button>
		</div>
		<div class="modal-body">
			<div class="information-order">
				<div class="name-order">
					Tên người đặt hàng: <span>Vũ Duy Khánh</span>
				</div>
				<div class="email-order">Email đặt hàng: <span></span></div>
				<div class="address-order">Địa chỉ đặt hàng: <span></span></div>
				<div class="phone-number-order">
					Số điện thoại đặt hàng: <span></span>
				</div>
				<div class="cart-order">Thông tin giỏ hàng:</div>
			</div>
			<table class="product-table" style="text-align: center">
				<thead>
					<th></th>
					<th>Tên sản phẩm</th>
					<th>Số lượng</th>
					<th>Giá</th>
				</thead>
				<tbody class="body-info"></tbody>
			</table>
		</div>
	</body>
</html>
